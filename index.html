<html>
<head>
    <title>Covid People</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="names.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>-->
</head>
<body style="padding: 0; margin:20px">
    
    <h1>Menschen, die in Deutschland an Corona gestorben sind</h1>
    <h3 id="deathcount">30.218</h3>
    <p>Die hier aufgef√ºhrten Personen sind fiktiv. Aber hinter jeder dieser Karteikarten steht ein echter Mensch mit einem echten Leben.</p>
    <div id="cardWrapper"></div>
    <div id="percent"></div>
    <template id="card">
        <div class="card">
            <h4>{{name}}</h4>
            <p>
                <ul>
                    <li>Alter: {{age}}</li>
                    <li>Wohnort: {{city}}</li>
                    <li>Geschwister: {{siblings}}</li>
                    <li>Kinder: {{kids}}</li>
                </ul>
            </p>
            <p>{{description}}</p>
        </div>
        
    </template>
    
</body>
</html>
